<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - VextronIT</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="assets/images/logo.jpeg">
</head>

<body>
    <header class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.jpeg" alt="VextronIT Logo">
                <span>Vextron<span class="highlight">IT</span></span>
            </a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="services.html">Services</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html" class="active">Contact</a>
            </nav>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>Get In <span class="highlight-blue">Touch</span></h1>
                <p>Ready to start your project? Let's talk.</p>
            </div>
        </section>

        <section class="content-section">
            <div class="container contact-container">
                <div class="contact-info">
                    <h2>Contact Info</h2>
                    <p>Email: <a href="mailto:vextronit@gmail.com"
                            style="color: var(--neon-green)">vextronit@gmail.com</a></p>
                    <p>Phone: <a href="https://wa.me/918590566309" target="_blank" style="color: var(--neon-green)">+91
                            8590566309</a></p>
                    <p>Instagram: <a href="https://www.instagram.com/vextronit"
                            style="color: var(--neon-green)">@vextronit</a></p>
                </div>
                <div class="contact-form-wrapper">
                    <form class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>&copy; 2026 VextronIT. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/vextronit" target="_blank">Instagram</a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>

</html>
